<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center login">
            <div class="card tarjeta-usuarios">

                    <h3>{{ title }}</h3>
                    <button class="btn btn-success" onclick="generarPDF()">Descargar PDF</button>
                    <a class="btn btn-success" download="informe.csv" href="#" onclick="return ExcellentExport.csv(this, 'tabla');">Export to CSV</a>
                </div>
                {% block content %}{% endblock %}
                </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
