<form action="/actualizar/{{vehiculo.0}}" method="POST">
    
    <input type="text" name="nombre" placeholder="Nombre del ve" value="{{ vehiculo.1 }}">
    <input type="text" name="marca" placeholder="Marca del ve" value="{{ vehiculo.2 }}">
    <input type="text" name="precio" placeholder="Precio del ve" value="{{ vehiculo.3 }}">
    <input type="text" name="year" placeholder="Ano del ve" value="{{ vehiculo.4 }}">
    <button type="submit">
        Guardar
    </button>
</form>
